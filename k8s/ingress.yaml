apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: protein-operators-ingress
  namespace: protein-operators
  labels:
    app: protein-operators
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.protein-operators.com
    secretName: protein-operators-tls
  rules:
  - host: api.protein-operators.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: protein-operators-service
            port:
              number: 80
      - path: /gpu
        pathType: Prefix
        backend:
          service:
            name: protein-operators-gpu-service
            port:
              number: 8000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: protein-operators-service
            port:
              number: 9090