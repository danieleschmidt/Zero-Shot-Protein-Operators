name: Protein Operators CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC

env:
  PYTHON_VERSION: '3.10'
  PYTORCH_VERSION: '2.0.0'
  CACHE_VERSION: v1

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.cache/torch
        key: ${{ runner.os }}-py${{ matrix.python-version }}-${{ env.CACHE_VERSION }}-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-py${{ matrix.python-version }}-${{ env.CACHE_VERSION }}-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,experiments]"
    
    - name: Code formatting check (Black)
      run: |
        black --check --diff src tests
    
    - name: Import sorting check (isort)
      run: |
        isort --check-only --diff src tests
    
    - name: Linting (Flake8)
      run: |
        flake8 src tests --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Type checking (MyPy)
      run: |
        mypy src --ignore-missing-imports
    
    - name: Security scanning (Bandit)
      run: |
        pip install bandit
        bandit -r src -f json -o bandit-report.json
    
    - name: Dependency vulnerability scan
      run: |
        pip install safety
        safety check --json --output safety-report.json || true
    
    - name: Unit tests
      run: |
        pytest tests/unit -v --cov=protein_operators --cov-report=xml --cov-report=html
    
    - name: Integration tests
      run: |
        pytest tests/integration -v --timeout=300
    
    - name: Performance tests
      run: |
        pytest tests/performance -v --benchmark-only --benchmark-json=benchmark-results.json
    
    - name: Test coverage check
      run: |
        coverage report --fail-under=85
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.10'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          htmlcov/
          bandit-report.json
          safety-report.json
          benchmark-results.json
          pytest-report.xml

  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: quality-gates
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build --target development -t protein-operators:dev .
        docker build --target production -t protein-operators:prod .
    
    - name: Test Docker image
      run: |
        docker run --rm protein-operators:dev python -c "import protein_operators; print('✅ Import successful')"
        docker run --rm protein-operators:dev pytest tests/unit --maxfail=1 -q
    
    - name: Security scan Docker image
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          -v $PWD:/path \
          aquasec/trivy image --exit-code 1 --severity HIGH,CRITICAL protein-operators:prod

  gpu-tests:
    name: GPU Tests
    runs-on: self-hosted  # Requires self-hosted runner with GPU
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: quality-gates
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,experiments]"
    
    - name: GPU availability check
      run: |
        python -c "
        import torch
        print(f'CUDA available: {torch.cuda.is_available()}')
        if torch.cuda.is_available():
            print(f'GPU count: {torch.cuda.device_count()}')
            for i in range(torch.cuda.device_count()):
                print(f'GPU {i}: {torch.cuda.get_device_name(i)}')
        "
    
    - name: Run GPU-specific tests
      run: |
        pytest tests/gpu -v --timeout=600
    
    - name: GPU memory leak test
      run: |
        python tests/scripts/gpu_memory_test.py

  performance-benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: quality-gates
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,experiments]"
        pip install pytest-benchmark
    
    - name: Run performance benchmarks
      run: |
        pytest tests/benchmarks -v --benchmark-json=benchmark-results.json
    
    - name: Performance regression check
      run: |
        python tests/scripts/performance_regression.py benchmark-results.json
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: benchmark-results.json

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: quality-gates
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run Semgrep security scan
      run: |
        pip install semgrep
        semgrep --config=auto --json --output=semgrep-results.json src/
    
    - name: Dependency license check
      run: |
        pip install pip-licenses
        pip-licenses --format=json --output-file=license-report.json
    
    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
    
    - name: Upload security artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          semgrep-results.json
          license-report.json

  documentation:
    name: Documentation Build
    runs-on: ubuntu-latest
    needs: quality-gates
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"
    
    - name: Build documentation
      run: |
        cd docs && make html
    
    - name: Check documentation links
      run: |
        cd docs && make linkcheck
    
    - name: Deploy documentation (main branch only)
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [quality-gates, docker-build, performance-benchmarks, security-audit]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for changelog
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Validate package
      run: |
        twine check dist/*
    
    - name: Generate changelog
      run: |
        pip install gitpython
        python scripts/generate_changelog.py > CHANGELOG.md
    
    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/*
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

  deployment:
    name: Deployment
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build and push Docker image
      run: |
        docker build --target production -t protein-operators:latest .
        docker tag protein-operators:latest $ECR_REGISTRY/protein-operators:latest
        docker tag protein-operators:latest $ECR_REGISTRY/protein-operators:${{ github.sha }}
        docker push $ECR_REGISTRY/protein-operators:latest
        docker push $ECR_REGISTRY/protein-operators:${{ github.sha }}
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
    
    - name: Deploy to staging
      run: |
        # Deploy to staging environment
        echo "Deploying to staging environment"
        # Add deployment commands here
    
    - name: Run smoke tests
      run: |
        # Run basic smoke tests against staging
        curl -f http://staging.protein-operators.com/health || exit 1
    
    - name: Deploy to production
      if: success()
      run: |
        # Deploy to production environment
        echo "Deploying to production environment"
        # Add production deployment commands here

  notification:
    name: Notification
    runs-on: ubuntu-latest
    needs: [quality-gates, docker-build, performance-benchmarks, security-audit]
    if: always()
    
    steps:
    - name: Notify on success
      if: ${{ needs.quality-gates.result == 'success' }}
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: "✅ Protein Operators CI/CD pipeline completed successfully"
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Notify on failure
      if: ${{ needs.quality-gates.result == 'failure' }}
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: "❌ Protein Operators CI/CD pipeline failed"
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}