# Production configuration for Protein Operators
environment: production

# Logging configuration
logging:
  level: INFO
  format: json
  enable_structured_logs: true
  log_to_file: true
  file_path: /app/logs/protein-operators.log
  max_file_size: 100MB
  backup_count: 5
  enable_performance_logging: true

# Performance settings
performance:
  enable_caching: true
  cache_size: 1000
  enable_gpu: true
  max_workers: 4
  batch_size: 32
  enable_distributed: true
  memory_optimization: true
  gc_threshold: 0.8

# Health monitoring
health:
  enable_monitoring: true
  check_interval: 30
  memory_threshold: 80
  cpu_threshold: 80
  disk_threshold: 85
  enable_alerts: true

# API settings
api:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  enable_cors: true
  rate_limit: 100
  timeout: 300
  enable_compression: true
  max_request_size: 100MB

# Neural operator settings
neural_operators:
  default_operator: "deeponet"
  model_cache_size: 5
  enable_model_warming: true
  checkpoint_path: "/app/models"
  enable_model_optimization: true
  precision: "mixed"

# Database configuration
database:
  enable_persistence: true
  connection_pool_size: 10
  query_timeout: 30
  enable_connection_retry: true
  max_retries: 3

# Security settings
security:
  enable_auth: true
  token_expiry: 3600
  rate_limiting: true
  cors_origins: ["*"]
  enable_https: true
  ssl_verify: true

# Metrics and monitoring
metrics:
  enable_prometheus: true
  metrics_port: 9090
  enable_custom_metrics: true
  collection_interval: 15
  export_interval: 30

# Resource limits
resources:
  memory_limit: "8Gi"
  cpu_limit: "4"
  gpu_memory_limit: "16Gi"
  disk_cache_size: "10Gi"

# Error handling
error_handling:
  enable_recovery: true
  max_retries: 3
  retry_delay: 1.0
  circuit_breaker_threshold: 10
  enable_graceful_shutdown: true

# Distributed processing
distributed:
  enable_multiprocessing: true
  max_processes: 4
  chunk_size: 100
  load_balancing: "round_robin"
  enable_shared_memory: false

# Caching configuration
cache:
  type: "redis"
  host: "redis-service"
  port: 6379
  ttl: 3600
  max_memory: "2Gi"